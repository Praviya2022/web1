<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT Challenge Trophy 2022</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
</head>

<body onload="pageReloadStart();">

    <div class="backgroundDiv">

        <div class="upperDiv">

            <p class="vs">VS</p>

            <img src="irrationalWarriors.png" class="team1" />

            <img src="medi.png" class="team2" />

            <img src="logo.png" class="logo" />

            <div class="scoreBoard">

                <img src="medi.png" class="battedTeamLogo" />

                <p class="battedTeamScore">20/5 (4.5)</p>

                <img src="irrationalWarriors.png" class="battingTeamLogo" />

                <p class="score">100/0</p>

                <p class="overs">(4.5)</p>

            </div>

            <p class="matchSummary"><u>Match Summary</u></p>

        </div>

        <div class="lowerDiv">

            <img src="irrationalWarriors.png" class="iWarriors" onclick="iWarriors();" />

            <img src="bulls.png" class="bulls" onclick="bulls();" />

            <img src="medi.png" class="medi" onclick="medi();" />

            <img src="strikers.png" class="strikers" onclick="strikers();" />

            <img src="thunders.png" class="thunders" onclick="thunders();" />

            <img src="stat.png" class="stat" onclick="stat();" />

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
